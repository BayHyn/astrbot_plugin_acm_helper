<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM 训练仪表盘</title>
    <style>
        :root {
            --primary-color: #4a90e2; /* 主题蓝 */
            --secondary-color: #f5a623; /* 醒目橙 */
            --background-color: #f0f2f5; /* 背景灰 */
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #777;
            --border-color: #e8e8e8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin: 0;
        }

        .action-buttons button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin-left: 12px;
        }
        .action-buttons button:hover {
            opacity: 0.85;
            box-shadow: var(--shadow);
        }
        
        .kpi-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .kpi-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .kpi-card h3 {
            margin: 0;
            font-size: 16px;
            color: var(--light-text-color);
        }
        .kpi-card .value {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        #roll-king .value { color: var(--secondary-color); } /* 卷王用橙色 */

        .main-content {
            background: var(--card-background);
            padding: 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .toolbar input[type="search"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 14px 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            word-wrap: break-word;
        }
        thead tr {
            background-color: #fafafa;
        }
        th {
            font-weight: 600;
            color: var(--light-text-color);
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        .rank-king { background-color: #fffbe6 !important; }
        .rank-king td:first-child::before { content: '👑'; margin-right: 5px; }

        footer {
            text-align: center;
            margin-top: 24px;
            color: var(--light-text-color);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px; right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover, .close-btn:focus { color: black; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: calc(100% - 22px); padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        #form-message { text-align: center; margin-top: 10px; font-weight: bold; min-height: 1em; }

        /* 加载动画 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ACM 训练仪表盘</h1>
        <div class="action-buttons">
            <button id="refresh-btn">手动刷新</button>
            <button id="register-btn">注册 / 更新信息</button>
        </div>
    </header>

    <div class="kpi-cards">
        <div class="kpi-card">
            <h3>ACMERS</h3>
            <div class="value" id="total-users">0</div>
        </div>
        <div class="kpi-card">
            <h3>近7日总 AC 题数</h3>
            <div class="value" id="total-solved">0</div>
        </div>
        <div class="kpi-card" id="roll-king">
            <h3>今日卷王</h3>
            <div class="value" id="king-of-the-day">-</div>
        </div>
    </div>

    <div class="main-content">
        <div class="toolbar">
            <h2>近 7 日过题数排行榜</h2>
            <input type="search" id="search-box" placeholder="按用户名搜索...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>排名</th><th>用户名</th><th>CF题数</th><th>洛谷题数</th><th>总题数</th><th>身份</th><th>学校</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- 数据将由 JavaScript 动态填充 -->
            </tbody>
        </table>
        <div id="loading-spinner" style="display: none;"><div class="loader"></div></div>
    </div>

    <footer>
        <p>📊 排行榜统计近7日内 Codeforces & 洛谷的 AC 题目总数，每15分钟自动更新一次。</p>
    </footer>

</div>

<!-- 注册模态框 -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>用户注册 / 信息更新 </h2>
        <h5>(谨慎更新！！！) </h5>
        <form id="register-form">
            <div class="form-group"><label for="name">用户名/姓名 (必填)</label><input type="text" id="name" required></div>
            <div class="form-group"><label for="qq_id">QQ号 (必填)</label><input type="text" id="qq_id" required></div>
            <div class="form-group"><label for="cf_handle">Codeforces Handle</label><input type="text" id="cf_handle"></div>
            <div class="form-group"><label for="luogu_id">洛谷 UID</label><input type="text" id="luogu_id"></div>
            <div class="form-group"><label for="status">身份 (如：现役, 预备役)</label><input type="text" id="status"></div>
            <div class="form-group"><label for="school">学校</label><input type="text" id="school"></div>
            <button type="submit">提交</button>
            <p id="form-message"></p>
        </form>
    </div>
</div>

<script>
    // --- 模态框控制 ---
    const modal = document.getElementById('register-modal');
    const registerBtn = document.getElementById('register-btn');
    const closeBtn = document.querySelector('.close-btn');

    registerBtn.onclick = () => { modal.style.display = 'block'; }
    closeBtn.onclick = () => { modal.style.display = 'none'; }
    window.onclick = (event) => {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // --- 表单提交逻辑 ---
    const form = document.getElementById('register-form');
    const formMessage = document.getElementById('form-message');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('name').value,
            qq_id: document.getElementById('qq_id').value,
            cf_handle: document.getElementById('cf_handle').value,
            luogu_id: document.getElementById('luogu_id').value,
            status: document.getElementById('status').value,
            school: document.getElementById('school').value,
        };
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            formMessage.textContent = result.message;
            formMessage.style.color = response.ok ? 'green' : 'red';
            if (response.ok) {
                setTimeout(() => { modal.style.display = 'none'; form.reset(); }, 1500);
                loadLeaderboard();
            }
        } catch (error) {
            formMessage.textContent = '请求失败，请检查网络或联系管理员。';
            formMessage.style.color = 'red';
        }
    });

    // --- 排行榜和卡片数据加载 ---
    const tbody = document.getElementById('leaderboard-body');
    const searchBox = document.getElementById('search-box');
    const refreshBtn = document.getElementById('refresh-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    let allUsersData = []; // 缓存全量数据

    async function loadLeaderboard() {
        tbody.innerHTML = '';
        loadingSpinner.style.display = 'block';

        try {
            const response = await fetch('/api/leaderboard');
            allUsersData = await response.json();
            
            updateDashboard(allUsersData);

        } catch (error) {
            tbody.innerHTML = '<tr><td colspan="7">加载排行榜失败，请稍后重试。</td></tr>';
            console.error('Error loading leaderboard:', error);
        } finally {
            loadingSpinner.style.display = 'none';
        }
    }

    // --- 数据更新和渲染 ---
    function updateDashboard(data) {
        // 更新 KPI 卡片
        document.getElementById('total-users').textContent = data.length;
        const totalSolved = data.reduce((sum, user) => sum + user.total_count, 0);
        document.getElementById('total-solved').textContent = totalSolved;
        
        const king = data.length > 0 && data[0].total_count > 0 ? data[0].name : '-';
        document.getElementById('king-of-the-day').textContent = king;

        // 渲染排行榜
        renderTable(data);
    }
    
    function renderTable(data) {
        tbody.innerHTML = '';
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7">排行榜暂无数据。</td></tr>';
            return;
        }

        data.forEach((user, index) => {
            const row = document.createElement('tr');
            if (index === 0 && user.total_count > 0){
                row.classList.add('rank-king');
            }
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${user.name || ''}</td>
                <td>${user.cf_count || 0}</td>
                <td>${user.luogu_count || 0}</td>
                <td><strong>${user.total_count || 0}</strong></td>
                <td>${user.status || ''}</td>
                <td>${user.school || ''}</td>
            `;
            tbody.appendChild(row);
        });
    }

    // --- 事件监听 ---
    searchBox.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredData = allUsersData.filter(user => 
            user.name.toLowerCase().includes(searchTerm)
        );
        renderTable(filteredData);
    });

    refreshBtn.addEventListener('click', loadLeaderboard);

    // --- 页面加载时自动执行 ---
    document.addEventListener('DOMContentLoaded', loadLeaderboard);

</script>

</body>
</html>
